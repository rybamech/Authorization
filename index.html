<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="./normalize.css">
    <style>
        body {
            overflow: hidden;
        }

        .background-wrapper {
            position: absolute;
            width: 100%;
            min-height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .background-wrapper > .background-video {
            overflow: hidden;
        }

        .registration-form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-height: 100vh;
            width: 100%;
            z-index: 1;

        }

        .form-block {
            z-index: 2;
            background: rgba(27, 43, 58, 0.8);
            border: 1px solid #8dc3ff;
            color: #8dc3ff;
            width: 25rem;
            max-height: 18rem;
            min-height: 18rem;
            font-family: sans-serif;
        }

        .block-header {
            font-size: 1.3rem;
            text-align: right;
            padding: 0.1rem 0.3rem;
        }

        .block-header > a {
            cursor: pointer;
            margin-right: 0.1rem;
        }

        .content-logo {
            text-align: center;
        }

        .form-control {
            width: 12rem;
            margin: 0 auto;
        }

        .form-control > input {
            width: calc(100% - 0.2rem - 2px);
            border: 1px solid rgba(141, 195, 255, 0.51);
            color: #8dc3ff;
            background: transparent;
            outline: 0;
            padding: 0.2rem 0 0.2rem 0.2rem;
            transition: border-top-color 0.2s ease-in-out 0.1s, border-right-color 0.2s ease-in-out 0.1s, border-bottom-color 0.2s ease-in-out 0.1s, border-left-color 0.2s ease-in-out 0.1s;
        }

        .form-control > p {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .form-control > input::placeholder {
            color: rgba(141, 195, 255, 0.51);
        }

        .form-control > input:focus {
            border: 1px solid #8dc3ff;
        }

        .form-buttons {
            width: 12rem;
            margin: 1rem auto;
        }

        .form-buttons > button {
            width: calc(50% - 3px);
            outline: 0;
            padding: 0.2rem 0;
            color: rgba(141, 195, 255, 0.51);
            border: 1px solid rgba(141, 195, 255, 0.51);
            background: transparent;
            transition: border-top-color 0.2s ease-in-out 0.1s, border-right-color 0.2s ease-in-out 0.1s, border-bottom-color 0.2s ease-in-out 0.1s, border-left-color 0.2s ease-in-out 0.1s, color 0.2s ease-in-out 0.1s;
        }

        .form-buttons > button:hover, .form-buttons > button:focus {
            border: 1px solid #8dc3ff;
            color: #8dc3ff;
        }
    </style>
</head>
<body>
<div class="background-wrapper">
    <video class="background-video" src="./background.mov" autoplay loop></video>
</div>
<div class="registration-form">
    <div class="form-block">
        <div class="block-header">
            <a>&#8722;</a>

        </div>
        <div class="block-content">
            <h2 class="content-logo"><span><img src="./logo.svg" alt="" height="35"></span>Authorization</h2>
            <form>
                <div class="form-control">
                    <p>Enter user name</p>
                    <input type="text" placeholder="Enter user name">
                </div>
                <div class="form-control">
                    <p>Enter password</p>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
